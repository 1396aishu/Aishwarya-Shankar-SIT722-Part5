name: Deploy Microservice  
 
on:  
  push:
    branches:
      - main
  workflow_dispatch:  
 
jobs:
 
  deploy:
    runs-on: ubuntu-latest
 
    env:
      VERSION: ${{ github.sha }}
   
 
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
 
      - name: setup azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
         
      - name: Azure CLI script
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az account show
         
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6
 
      - name: terraform init
        working-directory: ./terraform
        run: terraform init
 
      - name: terraform plan
        working-directory: ./terraform
        run: terraform plan
 
      - name: terraform apply
        working-directory: ./terraform
        run: terraform apply -auto-approve
 
 
 
      - name: Get Container Registry Name
        working-directory: ./terraform
        run: |
          CONTAINER_REGISTRY=$(terraform-bin output -raw registry_name)
          echo "CONTAINER_REGISTRY=$CONTAINER_REGISTRY" >> $GITHUB_ENV
 
      - name: Login to Azure Container Registry
        run: |
          echo ${{ secrets.CLIENT_SECRET }} | docker login ${{ env.CONTAINER_REGISTRY }}.azurecr.io -u ${{ secrets.CLIENT_ID }} --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
 
      - name: Make sh files executable
        working-directory: ./scripts/
        run: chmod +x *.sh
 
      - name: Build Docker images
        env:
          CONTAINER_REGISTRY: ${{ env.CONTAINER_REGISTRY }}
          VERSION: ${{ github.sha }}
        run: ./scripts/build-image.sh
 
 
      - name: Push Docker images
        env:
          CONTAINER_REGISTRY: ${{ env.CONTAINER_REGISTRY }}
          VERSION: ${{ github.sha }}
        run: ./scripts/push-image.sh
 
      - name: Get AKS credentials
        run: |
          az aks get-credentials --resource-group rg08 --name cluster08 --overwrite-existing
 
      - name: Attach ACR to AKS
        run: az aks update -n cluster08 -g rg08 --attach-acr registry08
 
       
      - name: Deploy microservices
        env:
          CONTAINER_REGISTRY: ${{ env.CONTAINER_REGISTRY }}
          VERSION: ${{ github.sha }}
        run: ./scripts/deploy.sh
 
      - run: sleep 120
 
      - name: Get kube details
        run: |
              kubectl get pods
              kubectl get deployments
              kubectl get services
 
